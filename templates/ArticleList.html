{#               <div style="width: 100%;">{{ article.Content|safe }}</div>#}
                <div>
                    <p style="float: left">Author:{{ article.author }}</p> <br><br>
                 <p style="float: left">{{ article.Date }}</p>
            <a style="float: right" href="/article/{{ article.id }}">read more..</a>
                </div>
            </div>
        </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
